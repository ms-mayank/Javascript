<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS Calculator With Tailwind</title>
  </head>
  <body>
    <div class="max-w-screen-lg bg-indigo-500 shadow-2xl rounded-lg mx-auto text-center py-12 mt-4">
      <h2 class="text-3xl leading-9 font-bold tracking-tight text-white sm:text-4xl sm:leading-10">Start studying with us</h2>
      <div class="mt-8 flex justify-center">
        <div class="inline-flex rounded-md bg-white shadow">
          <!-- <a href="#" class="text-gray-700 font-bold py-2 px-6"> Start </a> -->
          <div class="max-w-xs mx-auto">
            <div class="drop-shadow-2xl rounded-lg bg-white border-4 py-2 px-2">
              <input placeholder="Enter Value" id="textinput" class="bg-white text-center mb-5 py-2 border-2 rounded w-full" type="text" />
              <div class="flex my-1 justify-between">
                <button onclick="display('CLR')" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 hover:text-black focus:outline-none focus:ring-0 transition duration-150 ease-in-out">C</button>
                <button onclick="display('(')" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 hover:text-black focus:outline-none focus:ring-0 transition duration-150 ease-in-out">(</button>
                <button onclick="display(`)`)" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 hover:text-black focus:outline-none focus:ring-0 transition duration-150 ease-in-out">)</button>
                <button onclick="display(`/`)" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 hover:text-black focus:outline-none focus:ring-0 transition duration-150 ease-in-out">/</button>
              </div>
              <div class="flex my-1 justify-between">
                <button onclick="display('7')" type="button" class="inline-block px-6 py-2 border-2 border-gray-800 text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 hover:text-black focus:outline-none focus:ring-0 transition duration-150 ease-in-out">7</button>
                <button onclick="display('8')" type="button" class="inline-block px-6 py-2 border-2 border-gray-800 text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 hover:text-black focus:outline-none focus:ring-0 transition duration-150 ease-in-out">8</button>
                <button onclick="display('9')" type="button" class="inline-block px-6 py-2 border-2 border-gray-800 text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 hover:text-black focus:outline-none focus:ring-0 transition duration-150 ease-in-out">9</button>
                <button onclick="display('+')" type="button" class="inline-block px-6 py-2 border-2 border-gray-800 text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 hover:text-black focus:outline-none focus:ring-0 transition duration-150 ease-in-out">+</button>
              </div>
              <div class="flex my-1 justify-between">
                <button onclick="display('4')" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">4</button>
                <button onclick="display('5')" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">5</button>
                <button onclick="display('6')" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">6</button>
                <button onclick="display('-')" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">-</button>
              </div>
              <div class="flex my-1 justify-between">
                <button onclick="display('1')" type="button" class="bg-blue-100inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">1</button>
                <button onclick="display('2')" type="button" class="bg-blue-100inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">2</button>
                <button onclick="display('3')" type="button" class="bg-blue-100inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">3</button>
                <button onclick="display('*')" type="button" class="bg-blue-100inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">*</button>
              </div>
              <div class="flex my-1 justify-between">
                <button onclick="display('0')" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">0</button>
                <button onclick="display('.')" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">.</button>
                <button onclick="display('%')" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-black hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">%</button>
                <button onclick="equ()" type="button" class="bg-blue-100 inline-block px-6 py-2 border-2 border-gray-800 text-white bg-red-500 hover:text-black font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function display(val) {
        if (val === "CLR") {
          document.getElementById("textinput").value = "";
        } else {
          document.getElementById("textinput").value += val;
        }
      }
      function equ() {
        try {
          let x = document.getElementById("textinput").value;
          let value = eval(x);
          document.getElementById("textinput").value = value;
        } catch (error) {
          document.getElementById("textinput").value = "Invalid";
          console.log(error.message);
          setTimeout(() => {
            document.getElementById("textinput").value = "";
          }, 500);
        }
      }
    </script>
  </body>
</html>
